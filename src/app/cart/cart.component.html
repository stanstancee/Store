<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency :'NGN':'symbol' }}</span>
  <button (click)='onDelete()'>Remove from Cart</button>
</div>
<div *ngIf = "items.length > 0">
  <button (click)="onClear()">Clear</button>
 <p>You have <span class="num"> {{itemNumber}}</span> {{see(it)}} in the cart</p>

  </div>
